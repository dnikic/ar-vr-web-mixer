<html>

<head>
    <title>view</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<script src="/socket.io/socket.io.js"></script>

<script>
    //Sockets
    var socket = io();
    socket.on('testerEvent', function (data) {
        console.log(data.description);
        document.write(data.description)
    });
    socket.emit('clientEvent', 'Sent an event from the view  client!');


</script>

<body>

    <a-scene>
        <a-box id="object1" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-cylinder id="object2" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

<script type="text/javascript" src="view.js"></script>

</html>
