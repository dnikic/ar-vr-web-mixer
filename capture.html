<!DOCTYPE html>
<html>

<head>
    <title>Capture</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="aframe-master.min.js"></script>
<script type="text/javascript" src="aframe-ar.js"></script>
<script type="text/javascript" src="Pizzicato.min.js"></script>
<script type="text/javascript" src="capture.js"></script>



<body style='margin : 0px; overflow: none; font-family: Monospace;'>
    <a-scene embedded
        arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
        <!-- handle hiro marker -->
        <!-- 'registerevents' will register event listeners for the marker when it is found and lost,
          as defined in the inline script above -->
        <a-marker preset='hiro' id='marker-hiro' registerevents>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <!-- 'emitevents' will make the marker emit events when it is found and lost
          but, since there are no registered listeners for these events, you will not see any effect.
          You can register event listeners in your own custom component, defined similarly to
          the 'registerevents' in the inline script above -->
        <a-marker preset='kanji' id='marker-kanji' registerevents>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box>
        </a-marker>



        <!-- Example of a custom marker (A,B,C,D,E,F,G avaliable from backend) -->
        <a-marker preset='custom' type='pattern' id='marker-B' url='/data/patterns/pattern-B.patt' registerevents>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
            </a-box>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
